#@ def build_task(resource_name, platform):
task: build
privileged: true
image: oci-build-task
attempts: 2
config:
  platform: linux
  inputs:
  - name: #@ resource_name + "-resource"
  - name: base-image
  - name: builder-image
  outputs:
  - name: built-resource-image
    path: image
  params:
    DOCKERFILE: #@ resource_name + "-resource/Dockerfile"
    ADDITIONAL_TARGETS: tests
    IMAGE_ARG_base_image: base-image/oci
    IMAGE_ARG_builder_image: builder-image/oci
    IMAGE_PLATFORM: #@ platform
    OUTPUT_OCI: true
    _: #@ template.replace(build_params(resource_name))
  run: {path: build}
#@ end

#@ def build_image():
name: build
serial_groups: [build]
plan:
- in_parallel:
  - get: daily-trigger
    trigger: true
  - get: #@ resource_name + "-resource"
    resource: resource-repo
    trigger: true
  - get: base-image
    trigger: true
    params:
      format: oci-layout
  - get: builder-image
    resource: golang-builder
    trigger: true
    params:
      format: oci-layout
  - get: oci-build-task
  - #@ template.replace(extra_get_steps())
- #@ build_task(resource_name, "linux/amd64,linux/arm64")
- #@ template.replace(extra_steps())
- put: resource-image-dev
  no_get: true
  inputs: detect
  params: {image: built-resource-image/image}
#@ end

#@ def scan_image():
name: scan-image
plan:
- in_parallel:
  - get: ci
  - get: resource-repo
    passed:
    - build
  - get: resource-image-dev
    passed: [build]
    params:
      format: oci-layout
    trigger: true
  - get: wolfi-base
    trigger: true
- task: scan
  image: wolfi-base
  file: ci/tasks/trivy-scan/task.yml
  input_mapping: {image: resource-image-dev}
  params:
    IMAGE_PATH: image/oci
#@ end

#@ def extra_steps():
  #@ if resource_name == "docker-image":
- task: smoke-test
  image: built-resource-image
  file: docker-image-resource/ci/smoke-test.yml
  privileged: true
  params:
    REPOSITORY: busybox
  output_mapping:
    fetched-image: busybox
- task: use-fetched-image
  image: busybox
  config:
    platform: linux
    run:
      path: /bin/true
  #@ else: return []
#@ end

#@ def validate_pr():
name: prs
public: true
serial: true
serial_groups:
- validate
plan:
- in_parallel:
  - get: resource-pr
    trigger: true
    version: every
  - get: base-image
    trigger: true
    params:
      format: oci-layout
  - get: builder-image
    resource: golang-builder
    trigger: true
    params:
      format: oci-layout
  - get: oci-build-task
  - #@ template.replace(extra_get_steps())
- put: #@ resource_name + "-resource"
  resource: resource-pr
  inputs: detect
  params:
    context: status
    path: resource-pr
    status: pending
- do:
  - #@ build_task(resource_name, "linux/amd64")
  - #@ template.replace(extra_steps())
  on_failure:
    put: resource-pr
    no_get: true
    inputs: detect
    params:
      context: status
      path: resource-pr
      status: failure
  on_success:
    put: resource-pr
    no_get: true
    inputs: detect
    params:
      context: status
      path: resource-pr
      status: success
#@ end


#@ def extra_get_steps():
  #@ if resource_name == "cf":
- get: cf-cli
  trigger: true
  params: {globs: ["cf-cli*linux*"]}
  #@ else: return []
#@ end

#@ def publish_job(bump):
name: #@ "publish-" + bump
plan:
- in_parallel:
  - get: resource-repo
    passed: [scan-image]
  - get: ci
  - get: resource-image-dev
    passed: [scan-image]
    params: {format: oci}
  - get: resource-image-dev-rootfs
    resource: resource-image-dev
    passed: [scan-image]
    params: {format: rootfs}
  - get: version
    params:
      bump: #@ bump
- task: create-release
  config:
    platform: linux
    image_resource:
      type: registry-image
      source:
        repository: cgr.dev/chainguard/bash
        tag: latest
    inputs:
    - name: version
    - name: resource-image-dev-rootfs
    outputs:
    - name: release
    run:
      path: /bin/bash
      args:
      - "-exc"
      #@yaml/text-templated-strings
      - |
        cat <<EOF > resource_metadata.json
        {
          "type": "(@= resource_name @)",
          "version": "$(cat version/number)",
          "privileged": (@= str(privileged()).lower() @),
          "unique_version_history": (@= str(unique_version_history()).lower() @)
        }
        EOF

        version="$(cat version/number)"
        echo "v${version}" > release/name

        pushd resource-image-dev-rootfs
          cp ../resource_metadata.json .
          tar -czf rootfs.tgz -C rootfs .
          tar -czf ../release/(@= resource_name @)-resource-${version}.tgz rootfs.tgz resource_metadata.json
        popd

- load_var: version
  file: version/version
- in_parallel:
  - put: resource-image
    no_get: true
    inputs: detect
    params:
      image: resource-image-dev/image.tar
      version: ((.:version))
      bump_aliases: true
  - put: resource-repo-release
    no_get: true
    inputs: detect
    params:
      commitish: resource-repo/.git/ref
      generate_release_notes: true
      globs:
      - release/*.tgz
      name: release/name
      tag: version/version
      tag_prefix: v
- put: version
  no_get: true
  inputs: detect
  params:
    file: version/version
#@ end

#@ def rebuild_images():
name: republish-images
serial_groups: [build]
plan:
- in_parallel:
  - get: daily-trigger
    trigger: true
  - get: #@ resource_name + "-resource"
    resource: resource-repo-tags
  - get: base-image
    trigger: true
    params:
      format: oci-layout
  - get: builder-image
    resource: golang-builder
    trigger: true
    params:
      format: oci-layout
  - get: oci-build-task
  - get: version
  - get: ci
  - #@ template.replace(extra_get_steps())
- load_var: version
  file: version/version
- #@ build_task(resource_name, "linux/amd64,linux/arm64")
- #@ template.replace(extra_steps())
- task: date-tag
  file: ci/tasks/tag-version-with-date.yml
  params:
    VERSION: ((.:version))
- put: resource-image
  no_get: true
  inputs: detect
  params:
    image: built-resource-image/image
    version: ((.:version))
    bump_aliases: true
    additional_tags: date-tag/tag
#@ end

