---
groups:
- name: main
  jobs:
  - prs
  - build
  - scan-*
  - publish-*
- name: republish
  jobs:
  - republish-*

jobs:
- #@ build_image()
- #@ scan_image()
- #@ validate_pr()
- #@ publish_job("major")
- #@ publish_job("minor")
- #@ publish_job("patch")
- #@ rebuild_images()

resource_types:
- name: pull-request
  type: registry-image
  check_every: 2m
  source:
    repository: teliaoss/github-pr-resource

- name: gcs
  type: registry-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: base-image
  type: registry-image
  icon: docker
  check_every: 6h
  source:
    repository: ((base-image))
    tag: latest

- name: golang-builder
  type: registry-image
  icon: docker
  source:
    repository: concourse/golang-builder
    tag: latest
    username: ((docker.username))
    password: ((docker.password))

- name: wolfi-base
  type: registry-image
  icon: docker
  check_every: 6h
  source:
    repository: cgr.dev/chainguard/wolfi-base

- name: resource-repo
  type: git
  icon: github
  source:
    branch: master
    private_key: ((concourse_bot_private_key))
    uri: #@ "git@github.com:concourse/" + resource_name + "-resource"

- name: resource-repo-tags
  type: git
  icon: github
  source:
    branch: master
    private_key: ((concourse_bot_private_key))
    uri: #@ "git@github.com:concourse/" + resource_name + "-resource"
    tag_filter: "v*"

- name: resource-repo-release
  type: github-release
  icon: package-variant-closed
  source:
    access_token: ((concourse_bot_access_token))
    owner: #@ github_owner()
    repository: #@ resource_name + "-resource"

- name: version
  type: semver
  icon: tag
  source:
    branch: version
    driver: git
    file: version
    private_key: ((concourse_bot_private_key))
    uri: #@ "git@github.com:" + github_owner() + "/" + resource_name + "-resource"

- name: resource-pr
  type: pull-request
  icon: source-pull
  check_every: 2m
  source:
    access_token: ((pull_requests_access_token))
    base_branch: master
    repository: #@ github_owner() + "/" + resource_name + "-resource"

- name: resource-image
  type: registry-image
  icon: docker
  source:
    repository: #@ "concourse/" + resource_name + "-resource"
    username: ((docker.username))
    password: ((docker.password))

- name: resource-image-dev
  type: registry-image
  icon: docker
  source:
    repository: #@ "concourse/" + resource_name + "-resource"
    tag: dev
    password: ((docker.password))
    username: ((docker.username))

- name: ci
  type: git
  icon: github
  source:
    uri: https://github.com/concourse/ci.git
    branch: master

- name: oci-build-task
  type: registry-image
  icon: docker
  source:
    repository: concourse/oci-build-task

- name: daily-trigger
  type: time
  source:
    start: 1AM
    stop: 2AM

#@ if resource_name == "cf":
- name: cf-cli
  type: s3
  source:
    bucket: cf-cli-releases
    regexp: "releases/v([\\d\\.]+)/cf-cli_.*_linux_x86-64.tgz"
    region_name: us-west-1
#@ end
