# the following vars must be specified:
#
#   ((number))              the PR number
#   ((branch))              only PRs against this branch will be run
#   ((dev_image_tag))       the tag to use for the dev image
#   ((concourse_image_tag)) the tag to use for the concourse image for upgrade/downgrade test in integration

---

icons:
  git: &git-icon git
  docker: &image-icon docker

pending_status_notification: &pending_status_notification
  put: concourse-status-update
  resource: concourse-pr
  inputs: [concourse]
  params: {path: concourse, status: pending, context: $BUILD_JOB_NAME}
  get_params: {skip_download: true}


on_failure_slack: &on_failure_slack
  put: notify
  params:
    mode: normal
    alert_type: failed

status_notifications: &status_notifications
  on_success:
    put: concourse-pr
    inputs: [concourse]
    params: {path: concourse, status: success, context: $BUILD_JOB_NAME}
    get_params: {skip_download: true}
  on_failure:
    in_parallel:
    - put: concourse-pr
      inputs: [concourse]
      params: {path: concourse, status: failure, context: $BUILD_JOB_NAME}
      get_params: {skip_download: true}
    - *on_failure_slack

resource_types:
- name: gcs
  type: registry-image
  source: {repository: frodenas/gcs-resource}

- name: slack-notifier
  type: registry-image
  # Switch back to mockersf/concourse-slack-notifier once
  # https://github.com/mockersf/concourse-slack-notifier/pull/86 is merged
  source: {repository: aoldershaw/concourse-slack-notifier}

- name: pull-request
  type: registry-image
  source: {repository: aoldershaw/github-pr-resource}

- name: manual-trigger-guard
  type: registry-image
  source: {repository: aoldershaw/manual-trigger-guard}

jobs:
- name: unit
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      trigger: true
    - get: concourse-base
    - get: unit-image
    - get: ci
  - *pending_status_notification
  - in_parallel:
    - task: check-migration-order
      timeout: 5m
      file: ci/tasks/check-migration-order.yml
      input_mapping: {concourse-pr: concourse}
    - task: yarn-analyse
      attempts: 3
      file: ci/tasks/yarn-analyse.yml
    - task: yarn-test
      attempts: 3
      image: unit-image
      file: ci/tasks/yarn-test.yml
    - task: yarn-benchmark
      attempts: 3
      file: ci/tasks/yarn-benchmark.yml
  - task: unit
    image: unit-image
    file: ci/tasks/unit.yml
    timeout: 1h
    attempts: 3

- name: pr-image
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      trigger: true
    - get: oci-build-task
    - get: dev-image
      params: {format: oci}
    - get: unit-image
    - get: ci
  - *pending_status_notification
  - task: yarn-build
    image: unit-image
    attempts: 3
    file: ci/tasks/yarn-build.yml
  - task: build
    image: oci-build-task
    privileged: true
    config:
      platform: linux
      params:
        CONTEXT: built-concourse
        IMAGE_ARG_base_image: dev-image/image.tar
        TARGET: with-fly
      inputs: [{name: built-concourse}, {name: dev-image}]
      outputs: [{name: image}]
      caches: [{path: cache}]
      run: {path: build}
  - put: pr-image
    params: {image: image/image.tar}
    get_params: {skip_download: true}

- name: validate-labels
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      trigger: true
    - get: ci
    - get: validator
  - *pending_status_notification
  - task: validate-pr
    timeout: 5m
    file: ci/tasks/validate-pr.yml
    params:
      GITHUB_TOKEN: ((concourse_github_dummy.access_token))
    input_mapping: {concourse-pr: concourse}

- name: containerd-integration
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [pr-image]
      trigger: true
    - get: pr-image
      passed: [pr-image]
      trigger: true
    - get: ci
  - *pending_status_notification
  - task: integration
    image: pr-image
    privileged: true
    timeout: 1h
    file: ci/tasks/containerd-integration.yml

- name: testflight
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [pr-image]
      trigger: true
    - get: unit-image
    - get: pr-image
      passed: [pr-image]
      trigger: true
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: postgres-image-legacy
      params: {format: oci}
    - get: ci
  - *pending_status_notification
  - across:
    - var: runtime
      values:
      - guardian
      - containerd
      max_in_flight: all
    - var: postgres-image
      values:
      - postgres-image
      - postgres-image-legacy
      max_in_flight: all
    task: testflight
    image: unit-image
    privileged: true
    timeout: 1h
    params:
      RUNTIME: ((.:runtime))
    file: ci/tasks/docker-compose-testflight.yml
    input_mapping: {postgres-image: ((.:postgres-image)), dev-image: pr-image}

- name: watsjs
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [pr-image]
      trigger: true
    - get: unit-image
    - get: pr-image
      passed: [pr-image]
      trigger: true
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - *pending_status_notification
  - task: yarn-build
    image: unit-image
    attempts: 3
    file: ci/tasks/yarn-build.yml
  - task: watsjs
    image: unit-image
    privileged: true
    timeout: 1h
    file: ci/tasks/docker-compose-watsjs.yml
    input_mapping: {concourse: built-concourse, dev-image: pr-image}

- name: integration
  public: true
  serial: true
  <<: *status_notifications
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [pr-image]
      trigger: true
    - get: pr-image
      passed: [pr-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: vault-image
      params: {format: oci}
    - get: ci
  - *pending_status_notification
  - task: integration
    privileged: true
    image: unit-image
    file: ci/tasks/integration.yml
    input_mapping: {dev-image: pr-image}

- name: build-concourse
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [pr-image, testflight, watsjs, integration]
      trigger: true
    - get: unit-image
    - get: pr-image
      passed: [pr-image]
      trigger: true
    - get: golang-builder-image
    - get: ci
  - in_parallel:
    - task: fly-linux
      file: ci/tasks/fly-build-cross-compile.yml
      image: golang-builder-image
      params: {GOOS: linux}
      output_mapping: {fly: fly-linux}
    - task: fly-windows
      file: ci/tasks/fly-build-cross-compile.yml
      image: golang-builder-image
      params: {GOOS: windows}
      output_mapping: {fly: fly-windows}
    - task: fly-darwin
      file: ci/tasks/fly-build-cross-compile.yml
      image: golang-builder-image
      params: {GOOS: darwin}
      output_mapping: {fly: fly-darwin}
  - in_parallel:
      fail_fast: true
      steps:
        - task: hoist-linux-dependencies
          file: ci/tasks/hoist-linux-dependencies.yml
          image: pr-image
        - task: hoist-resource-types-alpine
          file: ci/tasks/hoist-linux-resource-types.yml
          image: pr-image
          output_mapping: {resource-types: resource-types-alpine}
        - task: yarn-build
          file: ci/tasks/yarn-build.yml
          image: unit-image
          attempts: 3
  - task: get-dev-version
    file: ci/tasks/get-dev-version.yml
    image: golang-builder-image
  - in_parallel:
      fail_fast: true
      steps:
      - task: concourse-linux-alpine
        file: ci/tasks/concourse-build.yml
        image: golang-builder-image
        params: {PLATFORM: linux}
        input_mapping: {concourse: built-concourse, resource-types: resource-types-alpine}
        output_mapping: {concourse-archive: concourse-linux-alpine}
      - task: concourse-windows
        file: ci/tasks/concourse-build.yml
        image: golang-builder-image
        params: {PLATFORM: windows}
        input_mapping: {concourse: built-concourse}
        output_mapping: {concourse-archive: concourse-windows}
      - task: concourse-darwin
        file: ci/tasks/concourse-build.yml
        image: golang-builder-image
        params: {PLATFORM: darwin}
        input_mapping: {concourse: built-concourse}
        output_mapping: {concourse-archive: concourse-darwin}
  - in_parallel:
    - put: linux-dev-alpine
      params: {file: concourse-linux-alpine/concourse-*.tgz}
      inputs: [concourse-linux-alpine]
    - put: windows-dev
      params: {file: concourse-windows/concourse-*.zip}
      inputs: [concourse-windows]
    - put: darwin-dev
      params: {file: concourse-darwin/concourse-*.tgz}
      inputs: [concourse-darwin]
  on_failure: *on_failure_slack

- name: build-image
  old_name: build-rc-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      resource: concourse-pr
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: linux-dev-alpine
      trigger: true
      passed: [build-concourse]
    - get: concourse-docker
      trigger: true
    - get: oci-build-task
    - get: ci
  - task: build-alpine
    file: concourse-docker/ci/build-image.yml
    image: oci-build-task
    input_mapping: {linux-rc: linux-dev-alpine}
    output_mapping: {image: image-alpine}
    privileged: true
  - put: concourse-dev-alpine-image
    inputs: [image-alpine]
    params:
      image: image-alpine/image.tar
  on_failure: *on_failure_slack

