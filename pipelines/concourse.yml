- name: shipit
  public: true
  serial_groups: [version]
  plan:
  - get: concourse
    passed:
    - build-rc
    - k8s-topgun
    - k8s-check-helm-params
    - bosh-smoke
    - bosh-topgun
  - get: unit-image
    passed:
    - build-rc
    - k8s-topgun
    - k8s-check-helm-params
    - bosh-smoke
    - bosh-topgun
  - get: final-version
    resource: version
    params: {bump: final}
    passed:
    - build-rc
    - k8s-topgun
    - k8s-check-helm-params
    - bosh-smoke
    - bosh-topgun
  - get: linux-rc
    passed: [build-rc]
  - get: linux-rc-ubuntu
    passed: [build-rc]
  - get: windows-rc
    passed: [build-rc]
  - get: darwin-rc
    passed: [build-rc]
  - get: concourse-rc-image
    passed: [k8s-topgun, k8s-check-helm-params]
  - get: concourse-rc-image-ubuntu
    passed: [k8s-topgun, k8s-check-helm-params]
  - get: concourse-release
    passed: [bosh-smoke, bosh-topgun]
  - get: bpm-release
    passed: [bosh-smoke, bosh-topgun]
  - get: postgres-release
    passed: [bosh-smoke, bosh-topgun]
  - put: version
    params: {file: final-version/version}

- name: publish-binaries
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse
      passed: [shipit]
    - get: unit-image
      passed: [shipit]
    - get: linux-rc
      passed: [shipit]
    - get: windows-rc
      passed: [shipit]
    - get: darwin-rc
      passed: [shipit]
    - get: docs
    - get: ci
  - in_parallel:
    - task: prep-release-assets
      file: ci/tasks/prep-release-assets.yml
      image: unit-image
    - task: build-release-notes
      file: ci/tasks/build-release-notes.yml
      image: unit-image
      params:
        GITHUB_TOKEN: ((concourse_github_dummy.access_token))
  - put: concourse-github-release
    params:
      commitish: concourse/.git/ref
      tag: version/version
      tag_prefix: v
      name: built-notes/release-name
      body: built-notes/notes.md
      globs:
      - concourse-linux/concourse-*.tgz
      - concourse-windows/concourse-*.zip
      - concourse-darwin/concourse-*.tgz
      - fly-linux/fly-*.tgz
      - fly-windows/fly-*.zip
      - fly-darwin/fly-*.tgz
      - concourse-linux/*.sha1
      - concourse-windows/*.sha1
      - concourse-darwin/*.sha1
      - fly-linux/*.sha1
      - fly-windows/*.sha1
      - fly-darwin/*.sha1

- name: publish-bosh-release
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse-release
      passed: [shipit]
  - put: concourse-release-final
    params:
      tarball: concourse-release/*.tgz
      version: version/version

- name: bump-cbd-versions
  serial: true
  plan:
  - in_parallel:
    - get: concourse-boshio
      trigger: true
    - get: unit-image
      passed: [shipit]
    - get: cbd-master
    - get: version
      passed: [shipit]
    - get: bpm-release
      passed: [shipit]
    - get: postgres-release
      passed: [shipit]
  - task: bump-versions
    file: cbd-master/ci/bump-versions.yml
    input_mapping: {concourse-bosh-deployment: cbd-master}
    image: unit-image
  - put: cbd-master
    params:
      repository: bumped-repo
      merge: true

- name: promote-cbd
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: cbd
    - get: unit-image
      passed: [shipit]
    - get: bpm-release
      passed: [shipit]
    - get: postgres-release
      passed: [shipit]
  - put: cbd-master
    params:
      repository: cbd
      merge: true

- name: publish-image
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse
      passed: [shipit]
    - get: concourse-rc-image
      passed: [shipit]
      params: {format: oci}
    - get: concourse-rc-image-ubuntu
      passed: [shipit]
      params: {format: oci}
    - get: concourse-rc-image-ubuntu-rootfs
      resource: concourse-rc-image-ubuntu
      passed: [shipit]
    - get: latest-version
    - get: ci
  - in_parallel:
    - do:
      - task: docker-semver-tags
        file: ci/tasks/docker-semver-tags.yml
        input_mapping:
          latest-of-same-major-version: latest-version
      - put: concourse-image
        inputs: [concourse-rc-image, tags]
        params:
          image: concourse-rc-image/image.tar
          additional_tags: tags/tags
    - do:
      - task: docker-semver-tags
        file: ci/tasks/docker-semver-tags.yml
        input_mapping:
          latest-of-same-major-version: latest-version
        params: {SUFFIX: ubuntu}
      - put: concourse-image-ubuntu
        inputs: [concourse-rc-image-ubuntu, tags]
        params:
          image: concourse-rc-image-ubuntu/image.tar
          additional_tags: tags/tags
      - task: generate-dpkg-list
        file: ci/tasks/generate-dpkg-list.yml
        image: concourse-rc-image-ubuntu-rootfs
        params: {COMPONENT_NAME: "concourse"}
      - put: concourse-image-dpkg-list
        inputs: [dpkg-list]
        params: {file: "dpkg-list/concourse-*.txt"}
      - put: concourse-image-ubuntu
        inputs: [concourse-rc-image-ubuntu, tags]
        params:
          image: concourse-rc-image-ubuntu/image.tar
          additional_tags: tags/tags



