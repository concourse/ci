display:
  background_image: https://storage.googleapis.com/concourse-media-assets/concourse-emi-background-clean.png

resource_types:
- name: helm-chart
  type: registry-image
  source: {repository: linkyard/helm-chart-resource, tag: 2.17.0}

- name: registry-image
  type: registry-image
  source: {repository: concourse/registry-image-resource, tag: dev}

groups:
- name: develop
  jobs:
  - unit
  - dev-image
  - integration
  - testflight
  - worker-runtime
  - watsjs
  - build-concourse
  - build-image
  - bin-smoke
  - check-docker-mounts

- name: quickstart
  jobs:
  - quickstart-smoke

- name: k8s
  jobs:
  - k8s-*

- name: images
  jobs:
  - resource-types-images
  - unit-image
  - build-golang-builder-image
  - build-resource-types-builder-image
  - build-resource-types-base-image-static

- name: all
  jobs:
  - "*"

jobs:
- name: unit-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
      resource: ci-unit-image
      trigger: true
    - get: oci-build-task
    - get: golang-builder-image
      trigger: true
      params: {format: oci}
  - task: build
    image: oci-build-task
    privileged: true
    config:
      platform: linux
      params:
        CONTEXT: ci/dockerfiles/unit
        IMAGE_ARG_base_image: golang-builder-image/image.tar
      inputs: [{name: ci}, {name: golang-builder-image}]
      outputs: [{name: image}]
      caches: [{path: cache}]
      run: {path: build}
  - put: unit-image
    no_get: true
    inputs: detect
    params:
      image: image/image.tar

- name: build-golang-builder-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: oci-build-task
    - get: golang-linux
      trigger: true
    - get: ubuntu-image
      trigger: true
      params: {skip_download: true}
  - load_var: golang_version
    file: golang-linux/version
  - load_var: base_image_tag
    file: ubuntu-image/tag
  - task: build
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-golang-builder-image.yml
    params:
      BUILD_ARG_base_image_tag: ((.:base_image_tag))
      BUILD_ARG_golang_version: ((.:golang_version))
  - in_parallel:
    - put: golang-builder-image
      no_get: true
      inputs: detect
      params:
        image: image/image
        version: ((.:golang_version))
        bump_aliases: true

    # push to latest (+ bare semver tags) to make local dev a bit easier
    - put: golang-builder-image-latest
      no_get: true
      inputs: detect
      params:
        image: image/image
        version: ((.:golang_version))
        bump_aliases: true

- name: build-resource-types-builder-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: oci-build-task
    - get: ubuntu-image
      trigger: true
      params: {skip_download: true}
  - load_var: base_image_tag
    file: ubuntu-image/tag
  - task: build
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-resource-types-builder-image.yml
    params:
      BUILD_ARG_base_image_tag: ((.:base_image_tag))
  - in_parallel:
    - put: resource-types-builder-image-ubuntu
      no_get: true
      inputs: detect
      params:
        image: image/image
        bump_aliases: true

- name: build-resource-types-base-image-static
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: oci-build-task
    - get: paketo-jammy-static-image
      trigger: true
      params: {format: oci}
  - task: build
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-resource-types-base-image-static.yml
    params:
      IMAGE_ARG_base_image: paketo-jammy-static-image/image.tar
  - in_parallel:
    - put: resource-types-base-image-static
      no_get: true
      inputs: detect
      params:
        image: image/image
        additional_tags: paketo-jammy-static-image/tag

- name: unit
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      trigger: true
    - get: unit-image
      trigger: true
    - get: ci
  - task: yarn-test
    image: unit-image
    file: ci/tasks/yarn-test.yml
  - in_parallel:
    - task: unit
      image: unit-image
      file: ci/tasks/unit.yml
      input_mapping:
        concourse: built-concourse
    # TODO: run fly/ tests on mac and windows
    # - task: fly-darwin
    #   file: ci/tasks/fly-darwin.yml
    # - task: fly-windows
    #   file: ci/tasks/fly-windows.yml
    - task: unit-baggageclaim
      image: unit-image
      file: ci/tasks/unit-baggageclaim/config.yml
      privileged: true
      input_mapping:
        concourse: built-concourse
    # TODO: run baggageclaim tests on darwin and windows
    # - task: unit-baggageclaim-darwin
    #   file: ci/tasks/unit-baggageclaim-darwin.yml
    #   input_mapping: {concourse: built-concourse}
    # - task: unit-baggageclaim-windows
    #   file: ci/tasks/unit-baggageclaim-windows.yml
    #   input_mapping: {concourse: built-concourse}

- name: resource-types-images
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: oci-build-task
    - get: ci
    - get: registry-image-resource
      trigger: true
    - get: docker-image-resource
      trigger: true
    - get: git-resource
      trigger: true
    - get: tracker-resource
      trigger: true
    - get: hg-resource
      trigger: true
    - get: semver-resource
      trigger: true
    - get: s3-resource
      trigger: true
    - get: pool-resource
      trigger: true
    - get: mock-resource
      trigger: true
    - get: bosh-io-release-resource
      trigger: true
    - get: time-resource
      trigger: true
    - get: bosh-io-stemcell-resource
      trigger: true
    - get: github-release-resource
      trigger: true
  - task: build-ubuntu
    output_mapping: {image: image_ubuntu}
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-resource-types-image.yml
  - put: resource-types-ubuntu-image
    no_get: true
    inputs: detect
    params:
      image: image_ubuntu/image.tar

- name: dev-image
  public: true
  serial: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: concourse
        trigger: true
      - get: golang-builder-image-rootfs
        resource: golang-builder-image
        trigger: true
        params:
          format: rootfs
      - get: containerd
        trigger: true
        params:
          globs:
            - "*linux-amd64*"
            - "*linux-arm64*"
      - get: runc
        trigger: true
      - get: gdn
        trigger: true
      - get: cni
        trigger: true
      - get: dumb-init
        trigger: true
      - get: resource-types-ubuntu-image
        passed: [resource-types-images]
        trigger: true
      - get: unit-image
        trigger: true
      - get: golang-builder-image
        trigger: true
        params:
          format: oci
      - get: oci-build-task
        trigger: true
      - get: ci
  - in_parallel:
      fail_fast: true
      steps:
      - task: yarn-build
        image: unit-image
        file: ci/tasks/yarn-build.yml
      - task: fly-linux
        image: golang-builder-image-rootfs
        file: ci/tasks/fly-build/config.yml
        output_mapping:
          fly: fly-linux
        params:
          GOOS: linux
      - task: fly-windows
        image: golang-builder-image-rootfs
        file: ci/tasks/fly-build/config.yml
        output_mapping:
          fly: fly-windows
        params:
          GOOS: windows
      - task: fly-darwin
        image: golang-builder-image-rootfs
        file: ci/tasks/fly-build/config.yml
        output_mapping:
          fly: fly-darwin
        params:
          GOOS: darwin
  - task: build
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-dev-image-multi-arch.yml
    input_mapping:
      concourse: built-concourse
      resource-types-image: resource-types-ubuntu-image
  - put: dev-image
    no_get: true
    inputs: detect
    params:
      image: image/image

- name: worker-runtime
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      trigger: true
    - get: ci
  - task: integration
    image: dev-image
    privileged: true
    timeout: 1h
    file: ci/tasks/containerd-integration/config.yml

- name: check-docker-mounts
  public: true
  max_in_flight: 1
  plan:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: unit-image
    - get: ci
    - task: docker-mounts
      image: unit-image
      privileged: true
      file: ci/tasks/docker-mounts/config.yml

- name: testflight
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: unit-image
    - get: dev-image
      passed: [dev-image]
      trigger: true
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: postgres-image-legacy
      params: {format: oci}
    - get: ci
  - across:
    # We use to test both runtimes, but guardian is too heavy of a burden
    # for the OSS team to support at this time so we're only testing containerd
    - var: postgres-image
      values:
      - postgres-image
      - postgres-image-legacy
      max_in_flight: all
    task: testflight
    image: unit-image
    privileged: true
    params:
      RUNTIME: containerd
    file: ci/tasks/testflight/config.yml
    input_mapping:
      postgres-image: ((.:postgres-image))

- name: watsjs
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: unit-image
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: watsjs
    image: unit-image
    privileged: true
    timeout: 1h
    file: ci/tasks/docker-compose-watsjs.yml

- name: integration
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: vault-image
      params: {format: oci}
    - get: ci
  - task: integration
    privileged: true
    image: unit-image
    file: ci/tasks/integration/config.yml

- name: k8s-topgun
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      trigger: true
      passed: [build-image]
    - get: concourse-dev-image
      params: {format: oci}
      trigger: true
      passed: [build-image]
    - get: unit-image
    - get: concourse-chart
      trigger: true
    - get: prometheus-chart
      params: {untar: true}
    - get: postgresql-chart
      params: {untar: true}
    - get: ci
  - across:
      - var: k8s_version
        max_in_flight: all
        values:
          # Only testing the second-latest release for now
          - "1.30"
    do:
    - do:
      - task: k8s-cluster-deploy
        file: ci/tasks/k8s-topgun/deploy.yml
        image: unit-image
        params:
          AWS_ACCESS_KEY_ID: ((s3.access_key))
          AWS_SECRET_ACCESS_KEY: ((s3.secret_key))
          LINODE_TOKEN: ((ci-tests.linode_token))
          WORKSPACE: main
          TF_VAR_k8s_version: ((.:k8s_version))
      - task: k8s-topgun
        file: ci/tasks/k8s-topgun/config.yml
        image: unit-image
        input_mapping:
          concourse-rc-image: concourse-dev-image
        params:
          CONCOURSE_IMAGE_NAME: concourse/concourse-dev
      ensure:
        task: k8s-cluster-cleanup
        file: ci/tasks/k8s-topgun/deploy.yml
        image: unit-image
        params:
          cleanup: true
          AWS_ACCESS_KEY_ID: ((s3.access_key))
          AWS_SECRET_ACCESS_KEY: ((s3.secret_key))
          LINODE_TOKEN: ((ci-tests.linode_token))
          WORKSPACE: main
          TF_VAR_k8s_version: ((.:k8s_version))

- name: k8s-check-helm-params
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-image]
      trigger: true
    - get: concourse-dev-image
      passed: [build-image]
      trigger: true
    - get: linux-dev-ubuntu
      passed: [build-image]
      trigger: true
    - get: unit-image
    - get: concourse-chart
      trigger: true
    - get: ci
  - task: check-params
    file: ci/tasks/check-distribution-env.yml
    image: unit-image
    input_mapping: {distribution: concourse-chart, linux-rc: linux-dev-ubuntu}
    params: {DISTRIBUTION: helm}

- name: build-concourse
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [dev-image, testflight, watsjs, integration, worker-runtime]
      trigger: true
    - get: unit-image
      passed: [dev-image]
    - get: dev-image
      passed: [dev-image]
      trigger: true
    - get: golang-builder-image
      passed: [dev-image]
    - get: ci
    - get: resource-types-ubuntu-image
      passed: [dev-image]
  - in_parallel:
    - task: fly-linux
      image: golang-builder-image
      file: ci/tasks/fly-build/config.yml
      output_mapping:
        fly: fly-linux
      params:
        GOOS: linux
    - task: fly-windows
      image: golang-builder-image
      file: ci/tasks/fly-build/config.yml
      output_mapping:
        fly: fly-windows
      params:
        GOOS: windows
    - task: fly-darwin
      image: golang-builder-image
      file: ci/tasks/fly-build/config.yml
      output_mapping:
        fly: fly-darwin
      params:
        GOOS: darwin
  - in_parallel:
      fail_fast: true
      steps:
        - task: hoist-linux-dependencies
          file: ci/tasks/hoist-linux-dependencies.yml
          image: dev-image
        - task: hoist-resource-types-ubuntu
          file: ci/tasks/hoist-linux-resource-types.yml
          image: resource-types-ubuntu-image
          output_mapping: {resource-types: resource-types-ubuntu}
        - task: yarn-build
          file: ci/tasks/yarn-build.yml
          image: unit-image
  - task: get-dev-version
    file: ci/tasks/get-dev-version.yml
    image: golang-builder-image
  - in_parallel:
      fail_fast: true
      steps:
      - task: concourse-linux-ubuntu
        image: golang-builder-image
        params:
          PLATFORM: linux
          VARIANT: ubuntu
        file: ci/tasks/concourse-build/config.yml
        input_mapping:
          concourse: built-concourse
          resource-types: resource-types-ubuntu
        output_mapping:
          concourse-tarball: concourse-linux-ubuntu
      - task: concourse-windows
        image: golang-builder-image
        params:
          PLATFORM: windows
        file: ci/tasks/concourse-build/config.yml
        input_mapping:
          concourse: built-concourse
        output_mapping:
          concourse-tarball: concourse-windows
      - task: concourse-darwin
        image: golang-builder-image
        params:
          PLATFORM: darwin
        file: ci/tasks/concourse-build/config.yml
        input_mapping:
          concourse: built-concourse
        output_mapping:
          concourse-tarball: concourse-darwin
  - in_parallel:
    - put: linux-dev-ubuntu
      no_get: true
      inputs: detect
      params:
        file: concourse-linux-ubuntu/concourse-*.tgz
    - put: windows-dev
      no_get: true
      inputs: detect
      params:
        file: concourse-windows/concourse-*.zip
    - put: darwin-dev
      no_get: true
      inputs: detect
      params:
        file: concourse-darwin/concourse-*.tgz

- name: build-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: linux-dev-ubuntu
      trigger: true
      passed: [build-concourse]
    - get: concourse-docker
      trigger: true
    - get: oci-build-task
    - get: ci
  - task: build-ubuntu
    privileged: true
    image: oci-build-task
    file: concourse-docker/ci/build-image.yml
    input_mapping:
      linux-rc: linux-dev-ubuntu
    output_mapping:
      image: image-ubuntu
  - put: concourse-dev-image
    no_get: true
    inputs: detect
    params:
      image: image-ubuntu/image.tar

- name: bin-smoke
  public: true
  serial: true
  serial_groups: [bin-smoke]
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: linux-dev-ubuntu
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: ci
  - across:
    # We use to test both runtimes, but guardian is too heavy of a burden
    # for the OSS team to support at this time so we're only testing containerd
    - var: os-image
      values:
      - ubuntu-22.04
      - ubuntu-24.04
      max_in_flight: all
    timeout: 20m
    do:
    - task: terraform-smoke
      image: unit-image
      file: ci/tasks/terraform-smoke/config.yml
      input_mapping:
        linux-rc: linux-dev-ubuntu
      params:
        AWS_ACCESS_KEY_ID: ((s3.access_key))
        AWS_SECRET_ACCESS_KEY: ((s3.secret_key))
        SSH_KEY: ((ci-tests.ssh_private_key))
        WORKSPACE: bin-smoke-((.:os-image))
        TF_VAR_image: ((.:os-image))
        TF_VAR_runtime: containerd
        TF_VAR_hcloud_token: ((ci-tests.hcloud_token))
    - load_var: outputs
      file: outputs/outputs.json
    - task: smoke
      image: unit-image
      file: ci/tasks/watsjs-smoke/config.yml
      params:
        MAX_TICKS: 300
        ATC_URL: ((.:outputs.instance_url))
        ATC_ADMIN_PASSWORD: ((.:outputs.admin_password))
        ATC_GUEST_PASSWORD: ((.:outputs.guest_password))
      ensure:
        task: terraform-cleanup
        image: unit-image
        file: ci/tasks/terraform-smoke/config.yml
        params:
          cleanup: true
          AWS_ACCESS_KEY_ID: ((s3.access_key))
          AWS_SECRET_ACCESS_KEY: ((s3.secret_key))
          SSH_KEY: ((ci-tests.ssh_private_key))
          WORKSPACE: bin-smoke-((.:os-image))
          TF_VAR_image: ((.:os-image))
          TF_VAR_runtime: containerd
          TF_VAR_hcloud_token: ((ci-tests.hcloud_token))

- name: quickstart-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      trigger: true
    - get: concourse-dev-image
      passed: [build-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: ci
    - get: docs
  - task: quickstart-smoke
    privileged: true
    image: unit-image
    file: ci/tasks/quickstart-smoke.yml
    input_mapping:
      concourse-rc-image: concourse-dev-image
    params:
      RELEASE_NAME: concourse-smoke

resources:
- name: concourse
  type: git
  icon: &git-icon github
  source:
    uri: https://github.com/concourse/concourse.git
    branch: main
    private_key: ((github/concourse/concourse.private_key))

- name: ci
  type: git
  icon: *git-icon
  source:
    uri: https://github.com/concourse/ci.git
    branch: main
    private_key: ((github/concourse/ci.private_key))

- name: ci-unit-image
  type: git
  icon: *git-icon
  source:
    uri: https://github.com/concourse/ci.git
    branch: main
    private_key: ((github/concourse/ci.private_key))
    paths:
    - dockerfiles/unit

- name: dev-image
  type: registry-image
  icon: &image-icon docker
  source:
    repository: concourse/dev
    tag: latest
    username: ((docker.username))
    password: ((docker.read_write))

- name: concourse-image
  type: registry-image
  icon: *image-icon
  source:
    repository: concourse/concourse
    tag: latest
    username: ((docker.username))
    password: ((docker.read_write))

- name: unit-image
  type: registry-image
  icon: *image-icon
  source:
    repository: concourse/unit
    tag: latest
    username: ((docker.username))
    password: ((docker.read_write))

- name: golang-builder-image
  type: registry-image
  icon: *image-icon
  source:
    repository: concourse/golang-builder
    username: ((docker.username))
    password: ((docker.read_write))
    variant: jammy

- name: golang-builder-image-latest
  type: registry-image
  icon: *image-icon
  source:
    repository: concourse/golang-builder
    username: ((docker.username))
    password: ((docker.read_write))

- name: postgres-image
  type: registry-image
  icon: *image-icon
  source:
    repository: postgres
    username: ((docker.username))
    password: ((docker.public_read))

- name: postgres-image-legacy
  type: registry-image
  icon: *image-icon
  source:
    repository: postgres
    tag: 11
    username: ((docker.username))
    password: ((docker.public_read))

- name: vault-image
  type: registry-image
  icon: *image-icon
  source:
    repository: hashicorp/vault
    username: ((docker.username))
    password: ((docker.public_read))

- name: containerd
  type: github-release
  icon: &release-icon package-variant-closed
  source:
    owner: containerd
    repository: containerd
    access_token: ((github/public_access_token))

- name: runc
  type: github-release
  icon: *release-icon
  source:
    owner: opencontainers
    repository: runc
    access_token: ((github/public_access_token))

- name: dumb-init
  type: github-release
  icon: *release-icon
  source:
    owner: Yelp
    repository: dumb-init
    access_token: ((github/public_access_token))

- name: gdn
  type: github-release
  icon: *release-icon
  source:
    owner: cloudfoundry
    repository: garden-runc-release
    access_token: ((github/public_access_token))

- name: cni
  type: github-release
  icon: *release-icon
  source:
    owner: containernetworking
    repository: plugins
    access_token: ((github/public_access_token))

- name: mock-resource
  type: registry-image
  icon: *release-icon
  source:
    repository: concourse/mock-resource
    tag: dev
    username: ((docker.username))
    password: ((docker.public_read))

- name: bosh-io-release-resource
  type: registry-image
  icon: *release-icon
  source:
    repository: concourse/bosh-io-release-resource
    tag: dev
    username: ((docker.username))
    password: ((docker.public_read))

- name: bosh-io-stemcell-resource
  type: registry-image
  icon: *release-icon
  source:
    repository: concourse/bosh-io-stemcell-resource
