# the following vars must be specified:
#
#   ((release_major))                   the MAJOR version, e.g. 5
#   ((release_minor))                   the MAJOR.MINOR version, e.g. 5.1
#                                       concourse matches the desired release version
#   ((concourse_smoke_deployment_name)) a unique name for the smoke bosh deployment
#   ((use_external_linker))             whether to use an external linker for go builds;
#                                       otherwise the built-in go linker will be used.
#   ((ignored_in_concourse))            multiline string containing CONCOURSE_* env vars
#                                       that the Concourse binary cares about but
#                                       are not needed in the helm/bosh packaging
#                                       for this release.
#
# the following git branches need to be created:
#
#   concourse/concourse                 release/((release_minor)).x
#   concourse/concourse-bosh-release    release/((release_minor)).x
#
# everything else will be managed by the pipeline

resource_types:
- name: gcs
  type: registry-image
  source: {repository: frodenas/gcs-resource}

# needed for 'tag' file creation; can be removed once shipped
- name: registry-image
  type: registry-image
  source: {repository: concourse/registry-image-resource}

- name: bosh-release
  type: registry-image
  source: {repository: dpb587/bosh-release-resource}

- name: bosh-deployment
  type: registry-image
  source: {repository: cloudfoundry/bosh-deployment-resource}

- name: github-release
  type: registry-image
  source: {repository: concourse/github-release-resource}

- name: semver
  type: registry-image
  source: {repository: concourse/semver-resource}

- name: s3
  type: registry-image
  source: {repository: concourse/s3-resource}

- name: bosh-io-release
  type: registry-image
  source: {repository: concourse/bosh-io-release-resource}

- name: bosh-io-stemcell
  type: registry-image
  source: {repository: concourse/bosh-io-stemcell-resource}

- name: slack-notifier
  type: registry-image
  source: {repository: mockersf/concourse-slack-notifier}

groups:
- name: develop
  jobs:
  - unit
  - resource-types-images
  - dev-image
  - testflight
  - watsjs
  - rc
  - build-rc
  - build-rc-image
  - bin-smoke
  - upgrade
  - downgrade

- name: k8s
  jobs:
  - k8s-check-helm-params
  - k8s-smoke
  - k8s-topgun

- name: bosh
  jobs:
  - bosh-bump
  - bosh-smoke
  - bosh-topgun
  - bosh-check-props

- name: publish
  jobs:
  - shipit
  - publish-binaries
  - publish-image
  - publish-bosh-release
  - publish-docs
  - patch

jobs:
- name: unit
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      trigger: true
    - get: unit-image
      trigger: true
    - get: ci
  - task: yarn-test
    image: unit-image
    file: ci/tasks/yarn-test.yml
  - in_parallel:
    - task: unit
      image: unit-image
      file: ci/tasks/unit.yml
      input_mapping: {concourse: built-concourse}
      timeout: 1h
    - task: fly-darwin
      file: ci/tasks/fly-darwin.yml
      timeout: 1h
    - task: fly-windows
      file: ci/tasks/fly-windows.yml
      timeout: 1h
  on_success: &fixed-concourse
    do:
    - task: format-slack-message
      file: ci/tasks/format-slack-message.yml
      input_mapping: {src: concourse}
      params:
        GITHUB_TOKEN: ((concourse_github_dummy.access_token))
        SLACK_TOKEN: ((slack_token))
    - put: notify
      params:
        message_file: message/message
        mode: normal
        alert_type: fixed
  on_failure: &broke-concourse
    do:
    - task: format-slack-message
      file: ci/tasks/format-slack-message.yml
      input_mapping: {src: concourse}
      params:
        GITHUB_TOKEN: ((concourse_github_dummy.access_token))
        SLACK_TOKEN: ((slack_token))
    - put: notify
      params:
        message_file: message/message
        mode: normal
        alert_type: broke

- name: resource-types-images
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: bosh-io-release-resource
      trigger: true
    - get: bosh-io-stemcell-resource
      trigger: true
    - get: cf-resource
      trigger: true
    - get: docker-image-resource
      trigger: true
    - get: git-resource
      trigger: true
    - get: github-release-resource
      trigger: true
    - get: hg-resource
      trigger: true
    - get: pool-resource
      trigger: true
    - get: registry-image-resource
      trigger: true
    - get: s3-resource
      trigger: true
    - get: semver-resource
      trigger: true
    - get: time-resource
      trigger: true
    - get: tracker-resource
      trigger: true
    - get: mock-resource
      trigger: true
    - get: builder
      trigger: true
    - get: ci
      trigger: true
  - in_parallel:
    - task: build-alpine
      image: builder
      privileged: true
      params:
        BUILD_ARG_distro: alpine
      file: ci/tasks/build-resource-types-image.yml
    - task: build-ubuntu
      output_mapping: {image: image_ubuntu}
      image: builder
      privileged: true
      params:
        BUILD_ARG_distro: ubuntu
      file: ci/tasks/build-resource-types-image.yml
  - in_parallel:
    - put: resource-types-alpine-image
      params: {image: image/image.tar}
      get_params: {format: oci}
    - put: resource-types-ubuntu-image
      params: {image: image_ubuntu/image.tar}
      get_params: {format: oci}

- name: dev-image
  public: true
  serial: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: concourse
        trigger: true
      - get: unit-image
        trigger: true
      - get: gdn
        trigger: true
      - get: dumb-init
        trigger: true
      - get: resource-types-alpine-image
        passed: [resource-types-images]
        trigger: true
      - get: builder
      - get: ci
  - in_parallel:
      fail_fast: true
      steps:
      - task: yarn-build
        image: unit-image
        file: ci/tasks/yarn-build.yml
      - task: fly-linux
        file: ci/tasks/fly-build-linux.yml
        image: unit-image
        params:
          USE_EXTERNAL_LINKER: ((use_external_linker))
      - task: fly-windows
        file: ci/tasks/fly-build-windows.yml
      - task: fly-darwin
        file: ci/tasks/fly-build-darwin.yml
  - task: build
    image: builder
    privileged: true
    input_mapping: {concourse: built-concourse, resource-types-image: resource-types-alpine-image}
    file: ci/tasks/build-dev-image.yml
  - put: dev-image
    params: {image: image/image.tar}
    get_params: {format: oci}
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: testflight
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
      passed: [unit, dev-image]
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: testflight
    image: unit-image
    privileged: true
    timeout: 1h
    file: ci/tasks/docker-compose-testflight.yml
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: watsjs
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
      passed: [unit, dev-image]
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: watsjs
    image: unit-image
    privileged: true
    timeout: 1h
    file: ci/tasks/docker-compose-watsjs.yml
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: upgrade
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: upgrade-test
    privileged: true
    image: unit-image
    file: ci/tasks/upgrade-test.yml
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: downgrade
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: downgrade-test
    privileged: true
    image: unit-image
    file: ci/tasks/downgrade-test.yml

- name: k8s-check-helm-params
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-rc-image]
      trigger: true
    - get: concourse-rc-image
      passed: [build-rc-image]
      trigger: true
    - get: concourse-rc-image-ubuntu
      passed: [build-rc-image]
      trigger: true
    - get: version
      passed: [build-rc-image]
      trigger: true
    - get: unit-image
    - get: concourse-chart
      trigger: true
    - get: linux-rc-ubuntu
      passed: [bin-smoke]
      trigger: true
    - get: ci
  - task: check-params
    file: ci/tasks/check-distribution-env.yml
    image: unit-image
    input_mapping: {distribution: concourse-chart, linux-rc: linux-rc-ubuntu}
    params: {DISTRIBUTION: helm, IGNORED_IN_CONCOURSE: ((ignored_in_concourse))}
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: k8s-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-rc-image]
      trigger: true
    - get: concourse-rc-image
      passed: [build-rc-image]
      params: {format: oci}
      trigger: true
    - get: concourse-rc-image-ubuntu
      passed: [build-rc-image]
      params: {format: oci}
      trigger: true
    - get: version
      passed: [build-rc-image]
      trigger: true
    - get: concourse-chart
    - get: unit-image
      passed: [build-rc-image]
    - get: ci
  - try:
      task: try-delete
      image: unit-image
      file: ci/tasks/k8s-delete.yml
      params:
        KUBE_CONFIG: ((kube_config))
        RELEASE_NAME: ((concourse_smoke_deployment_name))
        CONCOURSE_IMAGE: concourse/concourse-rc
  - task: deploy
    image: unit-image
    input_mapping: {image-info: concourse-rc-image}
    file: ci/tasks/k8s-deploy.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: ((concourse_smoke_deployment_name))
      CONCOURSE_IMAGE: concourse/concourse-rc
  - task: k8s-smoke
    image: unit-image
    file: ci/tasks/k8s-smoke.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: ((concourse_smoke_deployment_name))
      MAX_TICKS: 180
  - task: delete
    image: unit-image
    file: ci/tasks/k8s-delete.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: ((concourse_smoke_deployment_name))
      CONCOURSE_IMAGE: concourse/concourse-rc
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: k8s-topgun
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [k8s-smoke]
      trigger: true
    - get: version
      passed: [k8s-smoke]
      trigger: true
    - get: concourse-rc-image
      passed: [k8s-smoke]
      trigger: true
      params: {format: oci}
    - get: concourse-rc-image-ubuntu
      passed: [k8s-smoke]
      trigger: true
      params: {format: oci}
    - get: unit-image
    - get: helm-charts
    - get: concourse-chart
      trigger: true
      passed: [k8s-smoke]
    - get: ci
  - task: k8s-topgun
    file: ci/tasks/k8s-topgun.yml
    image: unit-image
    params:
      KUBE_CONFIG: ((kube_config))
      CONCOURSE_IMAGE_NAME: concourse/concourse-rc
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: rc
  public: true
  serial_groups: [version]
  plan:
  - in_parallel:
    - get: concourse
      passed: [testflight, watsjs, upgrade, downgrade]
      trigger: true
    - get: dev-image
      trigger: true
      passed: [testflight, watsjs, upgrade, downgrade]
    - get: unit-image
      passed: [testflight, watsjs, upgrade, downgrade]
      trigger: true
  - put: version
    params: {pre: rc}

- name: build-rc
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [rc]
      trigger: true
    - get: unit-image
    - get: version
      passed: [rc]
      trigger: true
    - get: final-version
      resource: version
      passed: [rc]
      params: {bump: final}
    - get: gdn
      trigger: true
    - get: ci
    - get: resource-types-alpine-image
      passed: [resource-types-images]
    - get: resource-types-ubuntu-image
      passed: [resource-types-images]
  - in_parallel:
    - task: fly-linux
      file: ci/tasks/fly-build-linux.yml
      params:
        USE_EXTERNAL_LINKER: ((use_external_linker))
    - task: fly-windows
      file: ci/tasks/fly-build-windows.yml
    - task: fly-darwin
      file: ci/tasks/fly-build-darwin.yml
  - in_parallel:
      fail_fast: true
      steps:
        - task: hoist-resource-types-alpine
          file: ci/tasks/hoist-linux-dependencies.yml
          image: resource-types-alpine-image
          output_mapping: {resource-types: resource-types-alpine}
        - task: hoist-resource-types-ubuntu
          file: ci/tasks/hoist-linux-dependencies.yml
          image: resource-types-ubuntu-image
          output_mapping: {resource-types: resource-types-ubuntu}
        - task: yarn-build
          file: ci/tasks/yarn-build.yml
          image: unit-image
  - in_parallel:
      fail_fast: true
      steps:
      - task: concourse-linux-alpine
        file: ci/tasks/concourse-build-linux.yml
        image: unit-image
        input_mapping: {concourse: built-concourse, resource-types: resource-types-alpine}
        output_mapping: {concourse-linux: concourse-linux-alpine}
      - task: concourse-linux-ubuntu
        image: unit-image
        file: ci/tasks/concourse-build-linux.yml
        input_mapping: {concourse: built-concourse, resource-types: resource-types-ubuntu}
        output_mapping: {concourse-linux: concourse-linux-ubuntu}
      - task: concourse-windows
        file: ci/tasks/concourse-build-windows.yml
        input_mapping: {concourse: built-concourse}
      - task: concourse-darwin
        file: ci/tasks/concourse-build-darwin.yml
        input_mapping: {concourse: built-concourse}
  - in_parallel:
    - put: linux-rc
      params: {file: concourse-linux-alpine/concourse-*.tgz}
      inputs: [concourse-linux-alpine]
    - put: linux-rc-ubuntu
      params: {file: concourse-linux-ubuntu/concourse-*.tgz}
      inputs: [concourse-linux-ubuntu]
    - put: windows-rc
      params: {file: concourse-windows/concourse-*.zip}
      inputs: [concourse-windows]
    - put: darwin-rc
      params: {file: concourse-darwin/concourse-*.tgz}
      inputs: [concourse-darwin]

- name: build-rc-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-rc]
      trigger: true
    - get: unit-image
    - get: version
      passed: [build-rc]
      trigger: true
    - get: linux-rc
      trigger: true
      passed: [build-rc]
    - get: linux-rc-ubuntu
      trigger: true
      passed: [build-rc]
    - get: concourse-docker
      trigger: true
    - get: builder
    - get: ci
  - in_parallel:
      fail_fast: true
      steps:
        - task: build-alpine
          file: concourse-docker/ci/build-image.yml
          image: builder
          output_mapping: {image: image-alpine}
          privileged: true
        - task: build-ubuntu
          file: concourse-docker/ci/build-image.yml
          image: builder
          input_mapping: {linux-rc: linux-rc-ubuntu}
          output_mapping: {image: image-ubuntu}
          privileged: true
  - in_parallel:
      fail_fast: true
      steps:
        - put: concourse-rc-image
          inputs: [image-alpine, version]
          params:
            image: image-alpine/image.tar
            additional_tags: version/version
        - put: concourse-rc-image-ubuntu
          inputs: [image-ubuntu, version]
          params:
            image: image-ubuntu/image.tar
            additional_tags: version/version
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: bin-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-rc]
      trigger: true
    - get: version
      passed: [build-rc]
      trigger: true
    - get: linux-rc-ubuntu
      passed: [build-rc]
      trigger: true
    - get: unit-image
    - get: ci
  - task: terraform-smoke
    image: unit-image
    file: ci/tasks/terraform-smoke.yml
    input_mapping: {linux-rc: linux-rc-ubuntu}
    params:
      GCP_PROJECT: cf-concourse-production
      GCP_KEY: ((concourse_smoke_gcp_key))
      SSH_KEY: ((concourse_smoke_ssh_key))
      WORKSPACE: release-((release_minor))
  - task: smoke
    image: unit-image
    file: ci/tasks/smoke.yml
    input_mapping: {endpoint-info: outputs}
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: bosh-check-props
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [bin-smoke]
      trigger: true
    - get: unit-image
    - get: version
      passed: [bin-smoke]
      trigger: true
    - get: linux-rc-ubuntu
      passed: [bin-smoke]
      trigger: true
    - get: concourse-release-repo
      trigger: true
    - get: ci
  - task: check-props
    file: ci/tasks/check-distribution-env.yml
    image: unit-image
    input_mapping: {distribution: concourse-release-repo, linux-rc: linux-rc-ubuntu}
    params: {DISTRIBUTION: bosh, IGNORED_IN_CONCOURSE: ((ignored_in_concourse))}

- name: bosh-bump
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [bosh-check-props]
      trigger: true
    - get: unit-image
    - get: version
      trigger: true
      passed: [bosh-check-props]
    - get: linux-rc-ubuntu
      passed: [build-rc, bosh-check-props]
      trigger: true
    - get: windows-rc
      passed: [build-rc]
      trigger: true
    - get: concourse-release-repo
    - get: ci
  - task: bump-concourse-blobs
    file: ci/tasks/bump-concourse-blobs.yml
    image: unit-image
    input_mapping: { linux-rc: linux-rc-ubuntu }
    params: {GCP_JSON_KEY: ((concourse_artifacts_json_key))}
  - put: concourse-release-repo
    params: {repository: bumped-concourse-release-repo}

- name: bosh-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    # these don't trigger, to ensure that the job gets triggered by
    # concourse-release, which is unfortunately decoupled from the resource
    # that we 'put' to.
    - get: concourse
      passed: [bosh-bump]
    - get: unit-image
      passed: [bosh-bump]
    - get: version
      passed: [bosh-bump]
    - get: concourse-release
      trigger: true
    - get: postgres-release
      trigger: true
    - get: bpm-release
      trigger: true
    - get: gcp-xenial-stemcell
      trigger: true
    - get: ci
  - put: smoke-deployment
    tags: [topgun]
    params:
      manifest: ci/deployments/bosh-smoke.yml
      releases:
      - concourse-release/*.tgz
      - postgres-release/*.tgz
      - bpm-release/*.tgz
      stemcells:
      - gcp-xenial-stemcell/*.tgz
      vars:
        deployment_name: ((concourse_smoke_deployment_name))
  - task: discover-bosh-endpoint-info
    tags: [topgun]
    file: ci/tasks/discover-bosh-endpoint-info.yml
    image: unit-image
    params:
      BOSH_ENVIRONMENT: https://10.0.0.6:25555
      BOSH_CA_CERT: ((topgun_ca_cert))
      BOSH_CLIENT: ((topgun_bosh_client.id))
      BOSH_CLIENT_SECRET: ((topgun_bosh_client.secret))
      BOSH_DEPLOYMENT: ((concourse_smoke_deployment_name))
      BOSH_INSTANCE_GROUP: concourse
  - task: smoke
    tags: [topgun]
    image: unit-image
    file: ci/tasks/smoke.yml
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: bosh-topgun
  public: true
  serial: true
  interruptible: true
  plan:
  - in_parallel:
    # these don't trigger, to ensure that the job gets triggered by
    # concourse-release, which is unfortunately decoupled from the resource
    # that we 'put' to.
    - get: concourse
      passed: [bosh-bump]
    - get: unit-image
      passed: [bosh-bump]
    - get: version
      passed: [bosh-bump]
    - get: concourse-release
      trigger: true
    - get: postgres-release
      trigger: true
    - get: bpm-release
      trigger: true
    - get: bbr-sdk-release
      trigger: true
    - get: gcp-xenial-stemcell
      trigger: true
    - get: vault-release
      trigger: true
    - get: credhub-release
      trigger: true
    - get: bbr
      trigger: true
    - get: ci
  - task: bosh-topgun
    tags: [topgun]
    file: ci/tasks/topgun.yml
    image: unit-image
    input_mapping:
      stemcell: gcp-xenial-stemcell
    params:
      DEPLOYMENT_NAME_PREFIX: concourse-topgun-((release_minor))
      BOSH_ENVIRONMENT: https://10.0.0.6:25555
      BOSH_CA_CERT: ((topgun_ca_cert))
      BOSH_CLIENT: ((topgun_bosh_client.id))
      BOSH_CLIENT_SECRET: ((topgun_bosh_client.secret))
      AWS_REGION: ((topgun_aws_ssm.region))
      AWS_ACCESS_KEY_ID: ((topgun_aws_ssm.access_key_id))
      AWS_SECRET_ACCESS_KEY: ((topgun_aws_ssm.secret_access_key))
      SKIP_PACKAGES: "k8s"
  on_success: *fixed-concourse
  on_failure: *broke-concourse

- name: shipit
  public: true
  serial_groups: [version]
  plan:
  - get: concourse
    passed:
    - build-rc
    - bosh-smoke
    - bosh-topgun
  - get: unit-image
    passed:
    - build-rc
    - bosh-smoke
    - bosh-topgun
  - get: final-version
    resource: version
    params: {bump: final}
    passed:
    - build-rc
    - bosh-smoke
    - bosh-topgun
  - get: linux-rc
    passed: [build-rc]
  - get: linux-rc-ubuntu
    passed: [build-rc]
  - get: windows-rc
    passed: [build-rc]
  - get: darwin-rc
    passed: [build-rc]
  - get: concourse-rc-image
    passed: [k8s-smoke]
  - get: concourse-rc-image-ubuntu
  - get: concourse-release
    passed: [bosh-smoke, bosh-topgun]
  - get: bpm-release
    passed: [bosh-smoke, bosh-topgun]
  - get: postgres-release
    passed: [bosh-smoke, bosh-topgun]
  - put: version
    params: {file: final-version/version}

- name: publish-binaries
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse
      passed: [shipit]
    - get: unit-image
      passed: [shipit]
    - get: linux-rc
      passed: [shipit]
    - get: windows-rc
      passed: [shipit]
    - get: darwin-rc
      passed: [shipit]
    - get: ci
    - get: release-notes
  - in_parallel:
    - task: prep-release-assets
      file: ci/tasks/prep-release-assets.yml
      image: unit-image
    - task: build-release-notes
      file: ci/tasks/build-release-notes.yml
      image: unit-image
      params:
        GITHUB_TOKEN: ((concourse_github_dummy.access_token))
  - put: concourse-github-release
    params:
      commitish: concourse/.git/ref
      tag: version/version
      tag_prefix: v
      name: built-notes/release-name
      body: built-notes/notes.md
      globs:
      - concourse-linux/concourse-*.tgz
      - concourse-windows/concourse-*.zip
      - concourse-darwin/concourse-*.tgz
      - fly-linux/fly-*.tgz
      - fly-windows/fly-*.zip
      - fly-darwin/fly-*.tgz
      - concourse-linux/*.sha1
      - concourse-windows/*.sha1
      - concourse-darwin/*.sha1
      - fly-linux/*.sha1
      - fly-windows/*.sha1
      - fly-darwin/*.sha1

- name: publish-bosh-release
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse-release
      passed: [shipit]
  - put: concourse-release-final
    params:
      tarball: concourse-release/*.tgz
      version: version/version

- name: publish-image
  serial: true
  plan:
  - in_parallel:
    - get: version
      passed: [shipit]
      trigger: true
    - get: concourse
      passed: [shipit]
    - get: concourse-rc-image
      passed: [shipit]
      params: {format: oci}
    - get: concourse-rc-image-ubuntu
      passed: [shipit]
      params: {format: oci}
    - get: concourse-rc-image-ubuntu-rootfs
      resource: concourse-rc-image-ubuntu
      passed: [shipit]
    - get: latest-version
    - get: latest-of-same-major-version
    - get: ci
  - in_parallel:
    - do:
      - task: docker-semver-tags
        file: ci/tasks/docker-semver-tags.yml
      - put: concourse-image
        inputs: [concourse-rc-image, tags]
        params:
          image: concourse-rc-image/image.tar
          additional_tags: tags/tags
    - do:
      - task: docker-semver-tags
        file: ci/tasks/docker-semver-tags.yml
        params: {SUFFIX: ubuntu}

      - task: generate-dpkg-list
        file: ci/tasks/generate-dpkg-list.yml
        image: concourse-rc-image-ubuntu-rootfs
        params: {COMPONENT_NAME: "concourse"}

      - put: concourse-image-dpkg-list
        inputs: [dpkg-list]
        params: {file: "dpkg-list/concourse-*.txt"}

      - put: concourse-image-ubuntu
        inputs: [concourse-rc-image-ubuntu, tags]
        params:
          image: concourse-rc-image-ubuntu/image.tar
          additional_tags: tags/tags

- name: publish-docs
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse-github-release
      passed: [publish-binaries]
      trigger: true
    - get: docs
  - task: build-docs
    file: docs/ci/build.yml
    params:
      ANALYTICS_ID: ((analytics_id))
      GITHUB_TOKEN: ((concourse_github_dummy.access_token))
  - put: docs-gh-pages
    params: {repository: built-docs}

- name: patch
  public: true
  serial_groups: [version]
  plan:
  - get: version
    passed: [shipit]
    trigger: true
  - put: version
    params: {bump: patch, pre: rc}

